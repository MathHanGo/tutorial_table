<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">


    <div id="table">
        Report Date: <input type="date" class="report_date" name="date"/>
        Stock Code: <input type="text" class="stock_code" name="text" placeholder="type 5-digits stock code"/>
        {{> reactiveTable collection=selectors settings=tableSettings showFilter=true rowsPerPage=50 noDataTmpl=false
        showNavigation='auto'}}
    </div>


    <div class="leaderboard">
        {{#each selectors}}
            {{> selector}}
        {{/each}}
    </div>

</template>
